<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>웨더라인</title>

</head>

            <p id="login">로그인</p>
            <div class="input-container">

                    <img src="../image/user.png" alt="user">

                <div class="password-container">
                    <img src="../image/lock.png" alt="lock">

                </div>
            </div>    
        </div>
        <div class="check-container">
            <a href="../html/main.html"><div id="next-box"><p>다음</p></div></a>
            <div class="etc-container">
                <a href="../html/register.html">회원가입&nbsp;</a>
                <a>|&nbsp;</a>
                <a href="#">비밀번호 / 아이디 찾기</a>
            </div>
        </div>
    </div>
    <a href="#"><div class="google-container">
        <img src="../image/googlelogo.png" alt="구글로고">
        <p>sign in with google</p>
    </div></a>

</html>
