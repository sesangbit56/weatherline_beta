<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨더라인</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/25db3b04f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <p>회원가입</p>
    <form>
        <div class="loginInput">
            <i class="fas fa-user"></i>
            <input type="text" name="name" placeholder="이름" autofocus>
        </div>
        <div class="loginInput">
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" placeholder="아이디/이메일">
        </div>
        <div class="loginInput">
            <i class="fas fa-lock"></i>
            <input class="password" type="password" name="password" placeholder="비밀번호">
        </div>
        <div class="loginInput">
            <i class="fas fa-lock"></i>
            <input class="password" type="password" name="passwordCheck" placeholder="비밀번호 확인">
        </div>
        <div class="loginBtn">
            <a href="../html/gender.html">가입하기</a>
        </div>


    </form>
</body>

</html>
